name: 使用PyInstaller进行跨平台构建

on: push
  
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: 检查代码
      uses: actions/checkout@v2

    - name: 设置Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.7  # 配置你所需的Python版本

    - name: 安装依赖项
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: 构建可执行文件
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          pyinstaller --onefile --windowed -i icon.ico GUI.py
          # 或者指定更复杂的配置文件和选项
        elif [ "$RUNNER_OS" == "Linux" ]; then
          pyinstaller --onefile --windowed -i icon.ico GUI.py
        elif [ "$RUNNER_OS" == "macOS" ]; then
          pyinstaller --onefile --windowed -i icon.icns GUI.py
        fi

    - name: Upload all platform artifacts together
      uses: actions/upload-artifact@v2
      with:
        name: app-all-platforms
        path: |
          dist/*.exe
          dist/*.AppImage
          dist/*.app

# 如果需要，还可以添加步骤将构建好的可执行文件发布到其他位置或者创建GitHub Release等
