name: 构建和发布

on:
  push:
    branches:
      - main

jobs:
  build:
    name: PyInstaller构建
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11.7,3.11.7,3.11.7]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 安装PyInstaller
      run: |
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          pyinstaller --onefile --windowed -i icon.ico GUI.py
        elif [ "$RUNNER_OS" == "Linux" ]; then
          pyinstaller --onefile --windowed -i icon.ico GUI.py
        elif [ "$RUNNER_OS" == "macOS" ]; then
          pyinstaller --onefile --windowed -i icon.icns GUI.py
        fi
      shell: bash

    - name: 上传 Windows 工程
      uses: actions/upload-artifact@v2
      if: startsWith(matrix.os, 'windows')
      with:
        name: app-${{ matrix.os }}.exe
        path: dist/*.exe

    - name: 上传 Linux 工程
      uses: actions/upload-artifact@v2
      if: startsWith(matrix.os, 'ubuntu') # GitHub Actions uses 'ubuntu-latest' for Linux
      with:
        name: app-${{ matrix.os }}.AppImage
        path: dist/*.AppImage

    - name: 上传 macOS 工程
      uses: actions/upload-artifact@v2
      if: startsWith(matrix.os, 'macos')
      with:
        name: app-${{ matrix.os }}.app
        path: dist/*.app

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: 下载构建工程
      uses: actions/download-artifact@v2
      with:
        path: dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: 上传 Windows 工程到Release
      uses: actions/upload-release-asset@v1
      if: contains(github.ref, 'windows')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/cczuical-windows-latest.exe
        asset_name: cczuical-windows-latest.exe
        asset_content_type: application/octet-stream

    - name: 上传 Linux 工程到Release
      uses: actions/upload-release-asset@v1
      if: contains(github.ref, 'ubuntu')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/cczuical-ubuntu-latest.AppImage
        asset_name: cczuical-ubuntu-latest.AppImage
        asset_content_type: application/octet-stream

    - name: 上传 macOS 工程到Release
      uses: actions/upload-release-asset@v1
      if: contains(github.ref, 'macos')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/cczuical-macos-latest.app
        asset_name: cczuical-macos-latest.app
        asset_content_type: application/octet-stream
