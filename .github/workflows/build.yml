name: 自动构建与发布

on:
  push:
    branches:
      - main
      - dev
      - hotfix/*

jobs:
  build:
    name: PyInstaller构建
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3
      
      - name: 安装Python
        uses: actions/setup-python@v3
        with:
          python-version:  "3.11.7"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: 安装PyInstaller
        run: pip install pyinstaller
      
      - name: 通过PyInstaller构建
        run: pyinstaller GUI.spec

      - name: Upload (Windows)
        if: ${{ runner.os == 'windows' }}
        uses: actions/upload-artifact@v3
        with:
          name: CCZUiCal_windows
          path: dist/*.exe

      - name: Upload (macOS)
        if: ${{ runner.os == 'macos' }}
        uses: actions/upload-artifact@v3
        with:
          name: CCZUiCal_mac_x86
          path: dist/*.app

      - name: Upload (Linux)
        if: ${{ runner.os == 'linux' }}
        uses: actions/upload-artifact@v3
        with:
          name: CCZUiCal_linux
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download
        uses: actions/download-artifact@v3

      - name: Display files
        run: ls -R

      - name: Move files
        run: |
          cp -r CCZUiCal_mac_x86/CCZUiCal.app .
          cp CCZUiCal_windows/CCZUiCal.exe .
          cp CCZUiCal_linux/CCZUiCal .

      - name: ZIP
        run: |
          zip -r CCZUiCal_mac_x86.zip CCZUiCal.app
          zip CCZUiCal_windows.zip CCZUiCal.exe
          zip CCZUiCal_linux.zip CCZUiCal

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tag
          draft: true
          files: |
            CCZUiCal_windows.zip
            CCZUiCal_mac_x86.zip
            CCZUiCal_linux.zip
          name: 🎉
          body: |
            ## 新增
            - 新增内容
            
            ## 优化
            - 优化内容